<mat-paginator [length]="citas.length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[1]"
              (page)="getPaginatorData($event)">
    </mat-paginator>
    <ng-container *ngFor="let appointment of (citas | slice: lowValue : highValue)" >
    <mat-card>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li>{{appointment.date}}</li>
                <li>{{appointment.estado}}</li>
                <li>{{appointment.car}}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions *ngIf="appointment.estado == 'por confirmar'">
            <button mat-flat-button>Aceptar Cita</button> 
            <button mat-flat-button>Cambiar Fecha</button> 
        </mat-card-actions>
    </mat-card>
