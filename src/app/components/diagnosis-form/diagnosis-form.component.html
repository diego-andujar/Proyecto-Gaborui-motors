<div class="textarea-container">
    <form [formGroup]="diagnosisForm" class="form-container" (ngSubmit)="onSubmit()">
    <div class="auth-label-largo" >
        <h2>diagnostico</h2>
    </div>
    <div class="text-area">
        <textarea 
            type="text"
            id="displayName"
            formControlName="diagnosis"
            value={{order.diagnosis}}
        ></textarea>
    </div>
    <div class="button-wrapper">
        <div class="button-container">
          <button type="submit" class="submit-button">seguir</button>
        </div>
    </div>
    </form>
</div>
