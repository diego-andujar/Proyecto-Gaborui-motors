<div class="app-list-wrapper">
    <h2>ordenes de reparacion</h2>
    <div class="folder-container">
        <div class="folder">
            <ul class="botonesumg">
                <li class="botonesumghijos"><button class="botoncitoumg" (click)="changeList(0)">clientes</button></li>
                <li class="botonesumghijos"><button class="botoncitoumg" (click)="changeList(1)">mecanicos</button></li>
                <li class="botonesumghijos"><button class="botoncitoumg" >admin</button></li>
            </ul>
        </div>
    </div>
    
    <div class="table-container example-container" *ngIf="usuarios.length > 0">
        <table mat-table
            [dataSource]="usuarios" multiTemplateDataRows
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="date joined">
                <th mat-header-cell *matHeaderCellDef> fecha en que se unio</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> correo </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <app-order-manager [app]="element"></app-order-manager>
                    <div class="example-element-diagram">
                    <div class="example-element-position"> {{element.estado}} </div>
                    <div class="example-element-symbol"> {{element.estado}} </div>
                    <div class="example-element-name"> {{element.estado}} </div>
                    <div class="example-element-weight"> {{element.estado}} </div>
                    </div>
                    <div class="example-element-description">
                    {{element.estado}}
                    <span class="example-element-description-attribution"> -- Wikipedia </span> 
                    </div>
                </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </div>  
</div>
