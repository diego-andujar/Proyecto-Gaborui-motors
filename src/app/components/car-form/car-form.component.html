<div class="form-container">
    <div class="auth-form-wrapper">
        <div class="photo">
            
            <img [src]="car.photo"/>
            <button *ngIf="!editarForm" id="boton-editar" (click)="editar()">editar datos</button>
            <button *ngIf="editarForm" id="boton-editar" (click)="editar()">regresar</button>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">   
        <div class="wrapper">
            <div class="input-container">
                <label class="auth-label" for="displayName">marca</label>
                <input
                    required
                    type="text"
                    placeholder="Carlos Garcia"
                    formControlName="name"
                    class="auth-input active"
                    *ngIf="!car.brand"
                />
                <input
                    type="text"
                    value= "hola"
                    autocomplete="off"
                    formControlName="name"
                    class="auth-input"
                    readonly
                    *ngIf="car.brand"
                />
            </div>
            <div class="input-container">
                <label class="auth-label" for="email">modelo</label>
                <input
                required
                type="text"
                id="email"
                placeholder="carlos@example.com"
                formControlName="email"
                class="auth-input active"
                *ngIf="!car.model"
                />
                <input
                readonly
                type="text"
                id="email"
                placeholder="carlos@example.com"
                formControlName="email"
                class="auth-input"
                *ngIf="car.model"
                />
            </div>
            <div class="input-container">
                <label class="auth-label" for="displayName">AÃ±o</label>
                <input
                    required
                    type="text"
                    id="email"
                    placeholder="carlos@example.com"
                    formControlName="email"
                    class="auth-input active"
                    *ngIf="!car.year"
                />
                <input
                    type="text"
                    autocomplete="off"
                    formControlName="birthDate"
                    class="auth-input"
                    readonly
                    *ngIf="car.year"
                />
            </div>
            <div class="input-container" >
                <label class="auth-label" for="displayName">color </label>
                <input
                    required
                    type="number"
                    id="displayName"
                    placeholder="Carlos Garcia"
                    formControlName="cedula"
                    class="auth-input active"
                    *ngIf="!car.color"
                />
                <input
                    type="number"
                    id="displayName"
                    placeholder="Carlos Garcia"
                    formControlName="cedula"
                    class="auth-input"
                    *ngIf="car.color"
                    readonly
                />
            </div>
            <div class="input-container" >
                <label class="auth-label" for="displayName">placa</label>
                <input
                    required
                    type="number"
                    id="displaName"
                    placeholder="4140000000"
                    formControlName="phone"
                    class="auth-input active"
                    *ngIf="!car.plate || editarForm"
                />
                <input
                    readonly
                    type="number"
                    id="displaName"
                    placeholder="Carlos Garcia"
                    formControlName="phone"
                    class="auth-input"
                    *ngIf="car.plate  && !editarForm"
                />
            </div>
            <div class="input-container" *ngIf="!userFire.genero">
                    <mat-label class="auth-label">tanque de gasolina:</mat-label>
                    <mat-select placeholder="Masculino" formControlName="genero" [(ngModel)]="selectedValue" name="car">
                    <mat-option  *ngFor="let car of tankLevels" [value]="car.value">
                        {{car.viewValue}}
                    </mat-option>
                    </mat-select>
            </div>
            <div class="input-container" *ngIf="userFire.genero">
                    <label class="auth-label" for="displayName">genero </label>
                    <input
                    type="text"
                    id="displName"
                    placeholder="Carlos Garcia"
                    formControlName="genero"
                    class="auth-input"
                    *ngIf="car.gasTankWhenIn"
                    readonly
                    />
                
            </div>
            <div class="input-container">
                <label class="auth-label" for="password">km al entrar</label>
                <input
                    required
                    type="text"
                    id="passwor"
                    placeholder=""
                    formControlName="direccion"
                    class="auth-input active"
                    *ngIf="!car.kmWhenIn"
                />
                <input
                    type="text"
                    id="passwor"
                    placeholder=""
                    formControlName="direccion"
                    class="auth-input"
                    *ngIf="car.kmWhenIn"
                    readonly
                />
            </div>
            <div class="input-container">
                <label class="auth-label" for="password">accesories</label>
                <input
                    required
                    type="text"
                    id="passwor"
                    placeholder=""
                    formControlName="ciudad"
                    class="auth-input active"
                    *ngIf="!car.accesories"
                />
                <input
                    type="text"
                    id="passwor"
                    placeholder=""
                    formControlName="ciudad"
                    class="auth-input"
                    *ngIf="car.accesories"
                    readonly
                />
            </div>
            
            <div class="button-wrapper">
                <div class="button-container">
                  <button type="submit" class="submit-button">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
