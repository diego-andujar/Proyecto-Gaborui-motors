<div class="auth-form">
    <div class="auth-form-wrapper">
      <h1 class="h1-center">Pida su cita con Gaborui Motors</h1>
      <form [formGroup]="authForm" class="form-container" (ngSubmit)="onSubmit()">
          <div>
                <div class="input-container">
                    <label class="auth-label" for="displayName">Confirme su vehiculo </label>
                    <input
                        type="text"
                        id="displayName"
                        placeholder="Carlos Garcia"
                        formControlName="selectedCar"
                        class="auth-input"
                    />
                </div>
                <div class="input-container">
                    <label class="auth-label" for="email">Escoja la fecha deseada</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="carlos@example.com"
                        formControlName="appointmentDate"
                        class="auth-input"
                    /> 
                </div>
        
        </div>
        <div class="input-container">
          <label class="auth-label" for="password">Informacion sobre Posible falla y requerimientos del vehiculo</label>
          <textarea formControlName="diagnostico" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="button-wrapper">
          <div class="button-container">
            <button type="submit" class="submit-button">enviar solicitud de cita</button>
          </div>
        </div>
      </form>
      <div class="button-wrapper">
        <div class="button-container">
          <button type="button" class="button" (click)="googleLogin()">
            Regresar
          </button>
        </div>
      </div>
    </div>
  </div>
