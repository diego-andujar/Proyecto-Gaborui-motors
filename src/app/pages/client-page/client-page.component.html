<p>client-page works!</p>
<app-client-form></app-client-form>
<div class="car-list-wrapper">
        <app-car-queue [carList]="carList" [userType]="userType" *ngIf="carList.length > 0 && !newCar"></app-car-queue>
        <app-new-car-form *ngIf="newCar || carList.length == 0"></app-new-car-form>
</div>
<div class="button-container">
    <button class="submit-button" (click)="newCarButton()" *ngIf="!newCar && carList.length > 0">aÃ±adir carro</button>
    <button class="submit-button" (click)="newCarButton()" *ngIf="newCar && carList.length > 0">vista vehiculos</button>
</div>
<button mat-raised-button (click)="onCreate()">Pida una Cita</button>
<div class="seccion-pagina">
    <app-client-appointment-form [carList]="carList"></app-client-appointment-form>
</div>
<div>
    <mat-paginator [length]="appointmentsList.length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[1]"
              (page)="getPaginatorData($event)">
    </mat-paginator>
    <ng-container *ngFor="let appointment of (appointmentsList | slice: lowValue : highValue)">
        <app-appointment-view  [appointment]="appointment"></app-appointment-view>
        <button (click)="deleteApp(appointment)">Eliminar solicitud de cita</button>
    </ng-container>
</div>

<app-usuario-calendario></app-usuario-calendario>
