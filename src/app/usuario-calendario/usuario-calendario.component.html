<div class="usuario-calendario">
    <div class="mensaje">
        <div class="mensaje-label">
            <label for="">Mensajes</label>
        </div> 
        <mat-card>
            <mat-card-title>Bienvenido a Gaborui Motors</mat-card-title>
            <mat-card-content>
              <p>
                <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

            </mat-card-content>
          </mat-card>
    </div>
    <div class="calendario">
        <div class="calendario-label">
            <label for="">Calendario</label>
        </div>
        <!-- <button (click)="open(content)">Add New Event</button> -->
        <full-calendar [options]="calendarOptions"></full-calendar>
        <div class="tabla">
          <table class="table" >
          <thead>
            <tr>
              <th>Citas programadas:</th>
            </tr>
            <tr *ngFor="let item of collection.data ">
              <td>{{item.title}}</td>
              <td>{{item.dp.day}}/{{item.dp.month}}/{{item.dp.year}}</td>
              <td>
                <button type="button" class="btn btn-primary"  (click)="openEditar(content,item)">Editar</button>
                <button type="button" class="btn btn-danger"  (click)="eliminar(item)">Eliminar</button>
              </td>
            </tr>
            </thead>
            </table>
        </div>
        
    </div>
    
</div>


<!-- Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h4 class="modal-basic-title align-center"></h4>
        <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="userDate" >
          <div class="row">
             <div class="col-sm-12">
                <div class="form-group">
                      <label>Descripcion de Cita</label>
                      <input placeholder="Add Event Title" type="text" formControlName="title" class="titleinp form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                      </div>
                   </div>
             </div> 
             <div class="col-sm-12">
              <div class="form-group">
                    <label>Click en fecha para volver a confirmar:</label>
                      <div class="input-group">
                        <input id="dateOfBirth" class="form-control eventstarttitle"  formControlName="dp" ngbDatepicker #dp="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="form-control eventstarttitle" (click)="dp.toggle()" type="button" ></button>
                        </div>
                        </div>
                        <!-- <div class="form-control eventstarttitle"></div> -->
                    <div ></div>
                 </div>
           </div>     
          </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="guardar()" *ngIf="!actualizar">Save</button>
          <button type="button" class="btn btn-outline-dark" (click)="actualizarUser()" *ngIf="actualizar">Actualizar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
