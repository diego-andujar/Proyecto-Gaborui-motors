<div class="auth-form">
    <div class="wrapper">
        <form [formGroup]="authForm" class="form-container" (ngSubmit)="onSubmit()">
            <div *ngIf="isRegister" class="input-container">
                <label for="displayName">Ingrese Su Nombre:</label>
                <input
                  type="text"
                  id="displayName"
                  placeholder="Carlos Garcia"
                  formControlName="displayName"
                />
            </div>
            <div class="input-container">
                <label for="email">Ingrese Su Correo Electronico:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="carlos@example.com"
                  formControlName="email"
                />
            </div>
            <div class="input-container">
                <label for="password">Ingrese Su Contrase√±a:</label>
                <input
                  type="password"
                  id="password"
                  placeholder="*********"
                  formControlName="password"
                />
            </div>
            <button type="submit" class="btn-create">Send</button>
        </form>
        <div class="form-container buttons">
            <button type="button" (click)="googleLogin()">
              google
            </button>
        </div>
    </div>
</div>
