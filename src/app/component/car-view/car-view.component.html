<div class="grid-wrapper">
    <mat-grid-list cols="4">
        <mat-grid-tile colspan="1">
            <div class="image-wrapper">
                <img class="image" src="https://c0.klipartz.com/pngpicture/421/615/gratis-png-2017-toyota-yaris-ia-scion-carros-medianos-carros.png" alt="">
                <div class="title-wrapper">
                    <span>usuario dueño</span>
                    <h2>Javier Fuenmayor</h2>
                </div>
            </div>
            
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <div class="grid-flex">
                <div class="title-wrapper">
                    <h2>datos del vehiculo</h2>
                </div>
                <div class="data-wrapper">
                    <div class="input-data-container">
                        <h3 class="auth-label">marca</h3>
                        <span class="input-container-data">{{car.brand}}</span>
                    </div>
                    <div class="input-data-container">
                        <h3 class="auth-label">placa</h3>
                        <span class="input-container-data">{{car.plate}}</span>
                    </div>
                    <div class="input-data-container">
                        <h3 class="auth-label">modelo</h3>
                        <span class="input-container-data">{{car.model}}</span>
                    </div>
                    <div class="input-data-container">
                        <h3 class="auth-label">año</h3>
                        <span class="input-container-data">{{car.year}}</span>
                    </div>
                    <div class="input-data-container container-texto" *ngIf="userType == 'manager'">
                        <h3 class="auth-label">motivo de la cita</h3>
                        <span class="input-container-data longer">{{car.year}}</span>
                    </div>
                </div>
            </div>
            
        </mat-grid-tile>
        <mat-grid-tile colspan="1" *ngIf="userType == 'manager'">
            <div class="confirmar-cita">
                <div class="span">
                    <span>Fecha Propuesta 10/03/2021</span>
                </div>
                <div>
                    <div class="span button-wrapper">
                        <div class="button-container">
                        <button class="submit-button">Aceptar solicitud</button>
                    </div>
                    </div>
                    
                    <div class="span button-wrapper">
                        <div class="button-container">
                            <button class="submit-button">Modificar solicitud</button>
                        </div>
                    </div>
                    <div class="span button-wrapper">
                        <div class="button-container">
                            <button class="submit-button">Rechazar solicitud</button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" *ngIf="userType == 'client'">
            <div class="confirmar-cita">
                <div class="span">
                    <span>Fecha Propuesta 10/03/2021</span>
                </div>
                <div>
                    <div class="span button-wrapper">
                        <div class="button-container">
                        <button class="submit-button">Aceptar solicitud</button>
                    </div>
                    </div>
                    
                    <div class="span button-wrapper">
                        <div class="button-container">
                            <button class="submit-button">Modificar solicitud</button>
                        </div>
                    </div>
                    <div class="span button-wrapper">
                        <div class="button-container">
                            <button class="submit-button">Rechazar solicitud</button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
