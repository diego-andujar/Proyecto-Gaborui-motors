<div class="grid-wrapper">
    <mat-card>
        <mat-card-title>{{car.brand}}</mat-card-title>
        <mat-card-subtitle>{{car.model}} - {{car.year}}</mat-card-subtitle>
        <mat-card-content class="container-info">
            <div class="columna">
                <div>
                    <img class="car-image" src={{car.photo}} alt="">
                </div>
                <div>
                    <ul>
                        <li>Placa: {{car.plate}}</li>
                        <li>Serial del Motor: {{car.serialMotor}}</li>
                        <li>Fecha registrado: {{car.registerDate}}</li>
                    </ul>
                </div>
                <div class="font">
                    <div class="example-element-description">
                        <span class="example-element-description-attribution"> Motivo de la cita -- </span>
                        {{car.color}}
                    </div>
                </div>
                
            </div>
        </mat-card-content>
